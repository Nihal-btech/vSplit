<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Group - vSplit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Create a Group</h2>
    <label for="group-name">Group Name</label>
    <input type="text" id="group-name" placeholder="Enter group name" required />
    <button id="create-group-btn">Create Group</button>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, doc, setDoc, serverTimestamp, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const currentUser = sessionStorage.getItem("currentUser");
    if (!currentUser) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    function generateGroupCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = 'VS';
      for (let i = 0; i < 4; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    async function generateUniqueGroupCode() {
      let code;
      let exists = true;
      while (exists) {
        code = generateGroupCode();
        const q = query(collection(db, "groups"), where("groupCode", "==", code));
        const snapshot = await getDocs(q);
        exists = !snapshot.empty;
      }
      return code;
    }

    document.getElementById("create-group-btn").addEventListener("click", async () => {
      const groupName = document.getElementById("group-name").value.trim();
      if (!groupName) return alert("Please enter a group name.");

      const groupCode = await generateUniqueGroupCode();
      const groupRef = doc(db, "groups", groupCode);

      await setDoc(groupRef, {
        groupName,
        groupCode,
        createdBy: currentUser,
        members: [currentUser],
        started: false,
        createdAt: serverTimestamp()
      });

      sessionStorage.setItem("groupId", groupCode);
      window.location.href = "group-details.html";
    });
  </script>
</body>
</html>
