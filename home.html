<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vSplit - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Hi, <span id="userNameDisplay"></span> ðŸ‘‹</h1>
    <p>What would you like to do?</p>

    <div class="button-group">
      <button onclick="goToCreateGroup()">Create Group</button>
      <button onclick="goToJoinGroup()">Join Group</button>
    </div>
  </main>

  <script>
    const name = localStorage.getItem('userName');
    const role = localStorage.getItem('userRole');

    document.getElementById('userNameDisplay').innerText = name || "User";

    function goToCreateGroup() {
      if (role === 'admin') {
        window.location.href = 'create-group.html';
      } else {
        alert("Only admins can create a group.");
      }
    }

    function goToJoinGroup() {
      window.location.href = 'join-group.html';
    }
  </script>
</body>
</html>
